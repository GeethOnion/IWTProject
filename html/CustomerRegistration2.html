<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/forms.css">
        <script src="../js/create_account2.js"></script>
        <title>Create Account</title>
    </head>
    <body>
        <div class="toplogin">
            Already a member? <a href="login.html" class="link">Log In</a>
        </div>
        <img src="../img/cart.png" class="logo"><br><br>
        <div class="center_form">
            <div>
                <form action="../php/registerCustomer.php" method="POST">
                    <fieldset>
                        <legend>Customer</legend>
                        <div class="formtop">
                            Welcome<br>
                        </div>
                        <h4>Enter Payment Details</h4>
                        <fieldset>
                            <div>
                                <fieldset id="carddetails" style="border: none;">
                                    <input type="radio" id="visa" name="cardtype" value="visa">
                                    <label for="visa">VISA</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 

                                    <input type="radio" id="master" name="cardtype" value="master">
                                    <label for="master">MASTER</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                                    <input type="radio" id="american_express" name="cardtype" value="american_express">
                                    <label for="american_express">American Express</label><br>

                                    <label for="cardno">Card Number :</label><br>
                                    <input type="text" id="cardno" name="cardno" size="48" pattern="[0-9].{15,}" ><br>
                                
                                    <label for="cardno">Card Expire Date :</label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <label for="cvv">CVV :</label>
                                    <br>
                                    <input type="text" placeholder="MM" id="expMonth" name="expMonth" size="2" pattern="[0-9].{1,2}" required>
                                    <input type="text" placeholder="YY" id="expYear" name="expYear" size="2" pattern="[0-9].{1,2}" required>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="password" placeholder="CVV" id="cvv" name="cvv" size="3" pattern="[0-9].{2}" required><br><br>
                                </fieldset>
                            </div>
                        </fieldset>
						<br>
                        <input type="checkbox" id="agreepd" name="agreepd" value="agree" onclick='enableButton()'>
                        <label for="agreeshipping">By clicking, I agree that the Payment details are correct</label><br><br>

                        <div class="center">
                            <button type="submit" id="submitpd" class="greenbtn btn" disabled>submit</button>
                        </div>  
                    </fieldset>
                </form>
            </div>
        </div><br>
        <div class="bottomBar">
            <div class="footer">
                <br><br>
                <a href="report.html">Report</a>&nbsp;|&nbsp;
                <a href="faq.html">FAQ</a>&nbsp;|&nbsp;
                <a href="contact.html">Contact Us</a>&nbsp;|&nbsp;
                <a href="privacy.html">Privacy Policy</a>&nbsp;|&nbsp;
                <a href="help.html">Help</a>&nbsp;|&nbsp;
                <a href="abput.html">About</a>
                <div>
                    <br>
                    <img src="../img/facebook.png" height="50px" width="50px">&nbsp;&nbsp;&nbsp;&nbsp;
                    <img src="../img/twitter.png" height="50px" width="50px">&nbsp;&nbsp;&nbsp;&nbsp;
                    <img src="../img/insta.png" height="50px" width="50px">&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>
    </body>
</html>
